<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Cap - Agenda</h1>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu" matTooltip="Perfil">
            <mat-icon class="example-icon">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Perfil</span>
            </button>
        </mat-menu>
        <button mat-button>
            <mat-icon class="example-icon" matTooltip="Sair">exit_to_app</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav opened mode="side"
            fixedTopGap="56">
            <mat-nav-list>
                <!-- <a mat-list-item routerLink="{{nav.path}}" *ngFor="let nav of fillerNav">{{nav.nomeMenu}}</a> -->
                <mat-nav-list>
                    <mat-list-item>
                        <mat-icon>home</mat-icon>
                        <span>
                            <a href="#">Home</a>
                        </span>
                    </mat-list-item>
                </mat-nav-list>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Pesquisar
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <mat-list-item>
                                <!-- <mat-icon>person_add</mat-icon> -->
                                <a routerLink="associado/pesquisar">Associado</a>
                            </mat-list-item>
                        </mat-nav-list>
                        <mat-nav-list>
                            <mat-list-item>
                                <a href="#">Usuário</a>
                            </mat-list-item>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Cadastro
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <mat-list-item>
                                <!-- <mat-icon>person_add</mat-icon> -->
                                <a routerLink="associado/cadastrar">Associado</a>
                            </mat-list-item>
                        </mat-nav-list>
                        <mat-nav-list>
                            <mat-list-item>
                                <a href="#">Usuário</a>
                            </mat-list-item>
                        </mat-nav-list>
                        <mat-nav-list>
                            <mat-list-item>
                                <a routerLink="agenda">Agenda</a>
                            </mat-list-item>
                        </mat-nav-list>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<loading></loading>
