<div [formGroup]="formGenerico">
    <div formGroupName="endereco">
        <div linha fxLayoutGap="2%">
            <mat-form-field fxFlex="30%" fxFill appearance="outline">
                <mat-label>Cep*</mat-label>
                <input type="number" matInput formControlName="cep">
                <mat-error *ngIf="!formGenerico.controls.endereco.controls.cep.valid">
                        {{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="40%" fxFill appearance="outline">
                <mat-label>Logradouro*</mat-label>
                <input type="text" matInput formControlName="logradouro">
                <mat-error *ngIf="!formGenerico.controls.endereco.controls.logradouro.valid">
                        {{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="20%" fxFill appearance="outline">
                <mat-label>NÃºmero*</mat-label>
                <input type="number" matInput formControlName="numero">
                <mat-error *ngIf="!formGenerico.controls.endereco.controls.numero.valid">
                        {{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="10%" fxFill appearance="outline">
                <mat-label>UF*</mat-label>
                <input matInput formControlName="uf">
                <mat-error *ngIf="!formGenerico.controls.endereco.controls.uf.valid">
                        {{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div linha fxLayoutGap="2%">
            <mat-form-field fxFlex="25%" fxFill appearance="outline">
                <mat-label>Bairro*</mat-label>
                <input type="text" matInput formControlName="bairro">
                <mat-error *ngIf="!formGenerico.controls.endereco.controls.bairro.valid">
                        {{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="25%" fxFill appearance="outline">
                <mat-label>Cidade*</mat-label>
                <input type="text" matInput formControlName="cidade">
                <mat-error *ngIf="!formGenerico.controls.endereco.controls.cidade.valid">
                        {{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="50%" fxFill appearance="outline">
                <mat-label>Complemento*</mat-label>
                <input type="text" matInput formControlName="complemento">
                <mat-error *ngIf="!formGenerico.controls.endereco.controls.complemento.valid">
                        {{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
