<mat-card>
    <mat-card-title>
        Editar Associado
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formAssociado" (ngSubmit)="atualizar()">
            <form-associado [formAssociado]="formAssociado"></form-associado>
            <button color="primary" mat-raised-button type="submit" [disabled]="!formAssociado.valid">Atualizar</button>
        </form>
    </mat-card-content>
</mat-card>
