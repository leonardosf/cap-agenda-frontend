<mat-card>
  <mat-card-title>
    Cadastro Associado
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formAssociado" (ngSubmit)="salvar()">
      <formulario [formAssociado]="formAssociado"></formulario>
      <button color="primary" mat-raised-button type="submit"
        [disabled]="!formAssociado.controls.nome.valid">Salvar</button>
    </form>
  </mat-card-content>
</mat-card>
