<mat-card>
    <mat-card-title>
        Pesquisa de Associado
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formPesquisaAssociado" (ngSubmit)="pesquisar()">
            <div linha fxLayoutGap="2%">
                <mat-form-field fxFlex="33%" fxFill appearance="outline">
                    <mat-label>Matricula</mat-label>
                    <input type="text" matInput formControlName="matricula">
                </mat-form-field>
                <mat-form-field fxFlex="33%" fxFill appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input type="number" matInput formControlName="cpf">
                </mat-form-field>
                <mat-form-field fxFlex="33%" fxFill appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input type="number" matInput formControlName="nome">
                </mat-form-field>
            </div>
            <button color="primary" mat-raised-button type="submit">Pesquisar</button>
        </form>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-content>
        <tabela-associado *ngIf="lstAssociado" [lstAssociado]="lstAssociado"></tabela-associado>
    </mat-card-content>
</mat-card>
