<div class="man-div">
    <mat-card class="center">
        <mat-card-title class="card-titulo">
            Login
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="logar()">
                <div linha fxLayoutGap="2%">
                    <mat-form-field fxFlex="100%" fxFill appearance="outline">
                        <mat-label>Usu√°rio*</mat-label>
                        <input type="text" matInput formControlName="login" maxlength="100">
                        <mat-error *ngIf="formLogin.controls.login.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div linha fxLayoutGap="2%">
                    <mat-form-field fxFlex="100%" fxFill appearance="outline">
                        <mat-label>Senha*</mat-label>
                        <input type="password" matInput formControlName="senha" maxlength="100">
                        <mat-error *ngIf="formLogin.controls.senha.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            
                <button color="primary" mat-raised-button type="submit" [disabled]="formLogin.invalid">Login</button>
            
            </form>
        </mat-card-content>
    </mat-card>
</div>
