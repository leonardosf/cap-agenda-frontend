<div class="man-div">
    <mat-card class="center">
        <mat-card-title class="card-titulo">
            Login
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="logar()">
                <div linha fxLayoutGap="2%">
                    <mat-form-field fxFlex="100%" fxFill appearance="outline">
                        <mat-label>Usuário*</mat-label>
                        <input type="text" matInput formControlName="login" maxlength="100" mask="000.000.000-00">
                        <mat-error *ngIf="formLogin.controls.login.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div linha fxLayoutGap="2%">
                    <mat-form-field fxFlex="100%" fxFill appearance="outline">
                        <mat-label>Senha*</mat-label>
                        <input type="password" matInput formControlName="senha" maxlength="100">
                        <mat-error *ngIf="formLogin.controls.senha.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div linha fxLayoutGap="2%" *ngIf="exibirMensagemErro" class="margin-bottom-4">
                    <mat-error >Usuário ou senha incorretos.</mat-error>
                </div>
                <div linha fxLayoutGap="2%">
                    <button color="primary" mat-raised-button type="submit" [disabled]="formLogin.invalid">Entrar</button>
                </div>            
            </form>
        </mat-card-content>
    </mat-card>
    
</div>
