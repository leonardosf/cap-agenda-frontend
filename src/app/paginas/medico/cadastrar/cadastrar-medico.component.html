<mat-card>
  <mat-card-title>
    Cadastro Associado
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formAssociado" (ngSubmit)="salvar()">
      <form-associado [formAssociado]="formAssociado"></form-associado>
      <button color="primary" mat-raised-button type="submit" [disabled]="!formAssociado.valid">Salvar</button>
    </form>
  </mat-card-content>
</mat-card>
